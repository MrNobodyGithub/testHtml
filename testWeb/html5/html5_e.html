<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				margin: 10px;
				padding: 10px;
				/*border: 1px dotted;*/ 
				border-color: black;
				width: 198px;
				height: 66px;
			}
			div#div1{
				border: 1px solid;
			}
			div#div2{
				border: 1px dotted;
			}
			
			img {
				width: 198px;
				height: 66px;
			}
		</style>
		<script type="text/javascript">
			function allowDrop(ev) {
				ev.preventDefault();
//默认地，数据/元素无法被放置到其他元素中。为了实现拖放，我们必须阻止元素的这种默认的处理方式。
//这个任务由 ondragover 事件的 event.preventDefault() 方法完成：
			}
 
			function drag(ev){
				ev.dataTransfer.setData("Text",ev.target.id);
			}

			function drop(ev){
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
			} 
		</script>

	</head>
	<body>
		
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="../img/img3.gif" draggable="true" ondragstart="drag(event)" id="drag1" />
		</div>
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
		</div>

	 
	</body>
</html>
