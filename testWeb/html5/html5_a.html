<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> 迁移 </title>
		<style>
			article {
				border: 1px solid cyan;
				margin: 10px;
				padding: 8px;
			}
		</style>
		
		<script type="text/javascript">
			var c = document.getElementById("myCanvas");
			var cxt = c.getContext("2d");
			cxt.moveTo(10, 10);
			cxt.lineTo(150, 50);
			cxt.lineTo(10, 50);
			cxt.stroke();
		</script>
	</head>

	<body>
		<article> a

			<article>a1</article>
			<article>title 2</article>
		</article>

	</body>

</html>
