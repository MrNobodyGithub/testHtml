<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/hotcss.js"></script>
        <link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/stylesheet.css" rel="stylesheet" />
	</head>

	<body>
		
		
		<!--ucenter-->
		<header class="common-header">

			<h1>提现</h1>
			<a class="icon-back mui-action-back"></a>

		</header>
		
        <!--body-->
        <section class="mui-content account">

            <a class="change-bankcard">

                <i class="icon-bankcard"></i>
                <span>选择银行卡</span>

            </a>

            <div class="form postal">

                <div class="form-control">
                    <label>提现金额</label>
                    
                    <div class="form-group">
                        <input type="text" placeholder="输入提现金额">
                    </div>
                    <em>元</em>
                </div>

                <div class="form-control">
                    <label>可用金额</label>
                    
                    <div class="form-group">
                        <input type="text" value="0.0元" readonly="readonly" >
                    </div>
                </div>

                <a>确定提现</a>

            </div>
            
        </section>
		
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</body>

</html>
