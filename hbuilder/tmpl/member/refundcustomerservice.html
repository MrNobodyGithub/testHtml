<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>退款售后</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
		<style>
			body {
				background-color: #FFFFFF;
			}
			
			.main-list {
				padding-top: 1.95555556rem;
			}
			
			.main-list li {
				height: 6.45555556rem;
				border-bottom: 0.02962963rem solid #e6e6e8;
			}
			
			.main-list li .boundary {
				height: 0.5rem;
				background-color: #F7F7F7;
			}
			
			.main-list .list-up {
				height: 4rem;
				padding: 0.5rem 0;
				margin: 0 0.5rem;
				border-bottom: 0.02962963rem solid #e6e6e8;
			}
			
			.main-list .list-up .list-img {
				height: 3rem;
				float: left;
			}
			
			.main-list .list-up .list-img img {
				height: 3rem;
				width: 3rem;
			}
			
			.main-list .list-up .list-content {
				margin-left: 3.5rem;
				margin-right: 0.7rem;
				font-size: 0.59999999rem;
			}
			
			.main-list .list-up .list-content .content-details,
			.main-list .list-up .list-content .content-price {
				height: 1.5rem;
				line-height: 1.5rem;
			}
			
			.main-list .list-up .list-content .details-title {
				float: left;
			}
			
			.main-list .list-up .list-content .content-price {
				color: #797878;
			}
			
			.main-list .list-up .list-content .details-trade {
				float: right;
				color: #f4415e;
			}
			
			.main-list .list-down {
				height: 1.95555556rem;
				line-height: 1.95555556rem;
				font-size: 0.59999999rem;
				padding: 0 0.5rem;
			}
			
			.main-list .list-down .down-time {
				float: left;
				font-size: 0.49999999rem;
				color: #DCDCDC;
			}
			
			.main-list .list-down .down-apply {
				float: right;
				color: #f4415e;
			}
			
			.main-list .list-down .down-applys {
				float: right;
				color: #f4415e;
			}
			
			.main-list .list-down .down-apply .txt {
				height: 1.35555556rem;
				line-height: 1.35555556rem;
				border: 1px solid #F4415E;
				padding: 0 0.7rem;
				margin: 0.3rem 0;
				border-radius: 1.35555556rem;
			}
			
			.main-list .list-down .down-applys .txt {
				height: 1.35555556rem;
				line-height: 1.35555556rem;
				border: 1px solid #F4415E;
				padding: 0 0.7rem;
				margin: 0.3rem 0;
				border-radius: 1.35555556rem;
			}
			
			.no-data {
				height: 1.35555556rem;
				;
				font-size: 1rem;
				;
				text-align: center;
				padding-top: 60%;
				background-color: #fff;
				color: #656565;
			}
			/*mui 自带下拉刷新样式*/
			
			.mui-bar~.mui-content .mui-fullscreen {
				top: 44px;
				height: auto;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: 1.35555556rem;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 1.95555556rem;
			}
			
			.mui-pull-top-wrapper {
				width: 1.35555556rem;
				height: 1.35555556rem;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 1.35555556rem;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				/*-webkit-backface-visibility: hidden;
				-webkit-transition-duration: 400ms;
				transition-duration: 400ms;*/
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-top-wrapper .mui-icon.mui-reverse {
				/*-webkit-transform: rotate(180deg) translateZ(0);*/
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 1.35555556rem;
				box-shadow: 0 4px 10px #bbb;
				width: 1.35555556rem;
				height: 1.35555556rem;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 1.35555556rem;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #efeff4;
			}
			
			.mui-pull-bottom-wrapper {
				height: 1.55555556rem;
				line-height: 1rem;
				font-size: 0.59999999rem;
				background-color: #F7F7F7;
			}
		</style>
	</head>

	<body>
		<!--一、顶部区域-->
		<header class="common-header">
			<h1>退款售后</h1>
			<a class="mui-action-back icon-back"></a>
		</header>
		</header>
		<!--二、中间区域-->
		<div class="mui-content">
			<!--暂无数据情况-->
			<div class="no-data" style="display: none;">暂无数据</div>
			<!--有数据的情况-->
			<div id="slider" class="mui-slider mui-fullscreen location">
				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content">
						<div class="mui-scroll-wrapper" id="wrapper1">
							<div class="mui-scroll" id="scroll1">
								<ul id="ul1" class="main-list">
									<script type="text/html" id="order-item">

										<% for(var i = 0; i< list.length; i++ ){ %>
										<li class="order-list" data-id="<%= list[i].order_id%>" data-storeId="<%= list[i].store_id %>">
											<div class="list-up">
												<div class="list-img">
													<img id="goods_img_<%= list[i].order_id%>" src="<%= list[i].image_240_url %>" alt="">
												</div>
												<div class="list-content">
													<div class="content-details">
														<div id="title_<%= list[i].order_id%>" class="details-title">
															<%= list[i].goods_name ? list[i].goods_name : '发布的时候忘记写名字了' %>
														</div>
														<div class="details-trade">
															<%= list[i].order_state%>
														</div>
													</div>
													<div class="content-price">￥<span><%= list[i].order_amount %></span>元</div>
												</div>
											</div>
											<div class="list-down">
												<div class="down-time">结束时间：<span><%= list[i].finished_time %></span></div>
												<!--<div class="down-apply">
													<div class="txt">申请售后</div>
												</div>-->

												<% 
													if(list[i].is_refund ==0){
												%>
												<div class="down-apply">
													<div class="txt">申请售后</div>
												</div>
												<%
													}else{
												%>
												<div class="down-applys">
													<div class="txt">已申请</div>
												</div>
												<%
													}
												%>
											</div>
											<div class="boundary"></div>
										</li>
										<%
							                }
							            %>

									</script>

									<!--<li class="order-list">
										<div class="list-up">
											<div class="list-img">
												<img src="../../images/order/tu1.png" alt="">
											</div>
											<div class="list-content">
												<div class="content-details">
													<div class="details-title">家具保洁清洗</div>
													<div class="details-trade">交易成功</div>
												</div>
												<div class="content-price">￥<span>508</span>元</div>
											</div>
										</div>
										<div class="list-down">
											<div class="down-time">结束时间：<span>2017.05.04</span></div>
											<div class="down-apply">
												<div class="txt">申请售后</div>
											</div>
										</div>
										<div class="boundary"></div>
									</li>-->

								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/member/wm.js"></script>
	<script src="../../js/hotcss.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/template.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/tmpl/mui.pullToRefresh2.js"></script>
	<script src="../../js/tmpl/mui.pullToRefresh.material.js"></script>
	<script src="../../js/tmpl/refundcustomerservice.js"></script>

</html>
