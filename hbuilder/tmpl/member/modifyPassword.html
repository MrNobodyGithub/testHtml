	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>修改密码 触屏版</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.css">
		<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
		<style>
			
			input {
				-webkit-user-select: text;
			}
			
			.form-control {
				overflow: hidden;
				margin-bottom: .4rem;
			}
			.form-control{
				position: relative;
			}		
			/*显示隐藏密码图标样式*/
			.eye_icon{
				width: 1rem;
				height: 1rem;
				display: inline-block;
				position: absolute; 
				right: 0.8rem;
				top:30%;
				background: url(../../images/hide_pass.png) no-repeat center center;
				background-size: 0.8rem 0.4rem;
			}
			.active_eye{
				/*display: block;*/
				background: url(../../images/show_pass.png) no-repeat center center;
				background-size: 0.8rem 0.4rem;
			}
		</style>
	</head>

	<body class="white">
		<header class="common-header">
			<h1>修改密码</h1>
			<a class="icon-back mui-action-back"></a>
		</header>

		<section class="page form form-register register active">

			<h1>向日葵来了</h1>

			<div class="box">

				

				<div class="form-control">
					<div class="form-group">
						<input type="password" name="password" class="icon-password required" placeholder="请输入您的密码">
						<span class="eye_icon"></span>
					</div>   
				</div>

				<div class="form-control">
					<div class="form-group">
						<input type="password" name="password2" class="icon-password2 required" placeholder="请确认您的密码">
						<span class="eye_icon"></span>
					</div>   
				</div>
				
				<!--<div class="form-control">
					<div class="form-group">
						<input type="tel" name="tel" class="icon-email required" placeholder="请输入验证码">
					</div>   
					<button class="yzm">获取验证码</button>
				</div>-->

				<!--submit-->
				<input type="button" class="box-button" value="修改密码">

			</div>


		</section>

	</body>
	
	<script src="../../js/hotcss.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/template.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/member/modifyPassword.js"></script>
