	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />

		<title>发布需求第二步-录入需求表单</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/fields.css" />
		<style type="text/css">
			::-webkit-input-placeholder {
				text-align: right;
			}
			
			::-moz-placeholder {
				text-align: right;
			}
			
			::-ms-input-placeholder {
				text-align: right;
			}
			
			textarea::-webkit-input-placeholder {
				text-align: left !important;
			}
			
			textarea::-moz-placeholder {
				text-align: left !important;
			}
			
			textarea::-ms-input-placeholder {
				text-align: left !important;
			}
			
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
				-webkit-appearance: none !important;
				margin: 0;
			}
			
			input[type="number"] {
				-moz-appearance: textfield;
			}
			
			#fieldscontent input[type="text"] {
				text-align: right;
				font-family: "微软雅黑";
			}
			
			.mui-btn button[type="button"] {
				background-color: #FFFFFF;
			}
			
			.sun-field-icon {
				background-size: 0.8rem 0.8rem;
				/*cover;*/
				background-position: center;
				background-repeat: no-repeat;
				display: inline-block;
				vertical-align: middle;
				line-height: 0.9rem;
				width: 0.9rem;
				height: 0.9rem;
				/*background: #00FF00 url(bgimage.gif) no-repeat fixed top;*/
			}
			
			.mui-table-view-cell .mui-right-text {
				/*请选择*/
				position: absolute;
				font-size: 0.8rem;
				height: 0.5rem;
				line-height: 0.8rem;
				right: 40px;
				top: 1.7rem;
				margin-top: -8px;
			}
			
			.mui-navigate-right:after,
			.mui-push-right:after {
				top: 1.6rem;
			}
			
			.mui-input-row>label {
				/*左*/
				padding-top: 0.15rem;
				line-height: 3.0rem;
				font-family: "微软雅黑";
				font-size: 0.8rem;
			}
			
			.mui-navigate-right {
				/*左 选择*/
				font-size: 0.8rem;
				font-family: "微软雅黑";
			}
			
			.mui-input-row>input {
				font-size: 0.75rem;
				float: right;
				padding-right: 2.5rem;
			}
			
			.mui-input-row {}
			
			.mui-content>.mui-table-view:first-child {
				margin-top: 0rem !important;
			}
			/*
			某些通用
		*/
			
			.sun-text-left {
				text-align: left;
			}
			
			.sun-text-right {
				text-align: right;
			}
			
			.sun-text-center {
				text-align: center;
			}
			/*
			多图上传
		*/
			
			.sun-photo-group {
				padding: 0.5rem 1.0rem;
				position: relative;
			}
			
			.sun-photo-group h3 {
				font-size: 1.2rem;
				padding-bottom: 1.8rem;
				margin: 0rem;
			}
			
			.sun-photo-group ul {
				font-size: 0;
				padding-left: 0;
			}
			
			.sun-photo-group li {
				position: relative;
				display: inline-block;
				vertical-align: top;
				list-style-type: none;
				width: 5.0rem;
				height: 5.0rem;
				background: #f6f6f6;
				border: 1px solid #ccc;
				font-size: 24px;
				margin-left: 1.0rem;
				background-repeat: no-repeat;
				background-position: center;
				background-size: contain;
			}
			
			.sun-photo-group .sun-photo-simp {
				background-color: #fff;
			}
			
			.sun-photo-group .sun-photo-simp .sun-photo-close {
				position: absolute;
				width: 1.5rem;
				height: 1.5rem;
				line-height: 1.5rem;
				border-radius: 50%;
				top: -0.5rem;
				right: -0.3rem;
				background: red;
				color: #fff;
			}
			
			.sun-photo-group .sun-photo-simp .sun-photo-close:before {
				display: block;
				text-align: center;
				width: 1.5rem;
				height: 1.5rem;
			}
			
			.sun-photo-group li img {
				width: 4.9rem;
				position: absolute;
				top: 50%;
				left: 50%;
				height: 4.9rem;
			}
			
			.sun-photo-group .sun-photo-add {
				position: relative;
			}
			
			.sun-photo-group .sun-photo-add:before {
				display: block;
				font-size: 70px;
				text-align: center;
				line-height: 80px;
				color: #ccc;
			}
			
			.sun-photo-group .sun-photo-add input {
				opacity: 0;
				width: 70px;
				height: 70px;
				position: absolute;
				z-index: 10;
				left: 0px;
				top: 0px;
			}
			/*上传进度条*/
			
			.sun-photo-group .sun-photo-add .upload-loading {
				position: absolute;
				z-index: 4;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				filter: progid:DXImageTransform.Microsoft.gradient(enabled='true', startColorstr='#3FFFFFFF', endColorstr='#3FFFFFFF');
				background: rgba(255, 255, 255, 0.25);
				border-radius: 0.1rem;
			}
			
			.sun-photo-group .sun-photo-add .upload-loading i {
				display: block;
				width: 100%;
				height: 5%;
				margin: 93% 0 2% 0;
				background: #4FC0E8;
				animation: optionLoading 0.5s ease-in-out;
				-webkit-animation: optionLoading 1s ease-in-out;
			}
			
			.mui-numbox {
				/*加减*/
				width: 100px;
				height: 30px;
				right: 10px;
				top: 2px;
				border: none;
			}
			
			.mui-input-group .mui-input-row:after {
				right: 15px;
			}
			
			.mui-numbox-input {
				margin: 20px;
			}
			
			li .mui-input-row .mui-btn .mui-numbox-btn-minus {
				padding-top: 20px;
			}
			
			.sun-photo-group h5 {
				/*隐藏图片标题*/
				display: none;
			}
			
			.mui-input-group h5 {
				/*隐藏测试自动*/
				display: none;
			}
			/*.sun-photo-group */
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-pull-left"><img src="../../images/cleaning-back.png" /></a>
			<h1 class="mui-title" style="padding-left: -10px;padding-top: 5px;">需求描述</h1>
			<!--<a class="mui-icon  mui-pull-right">帮助</a>-->
		</header>

		<section class="mui-content">
			<ul id='fieldscontent' class="mui-table-view mui-input-group">

			</ul>
			<p class="mui-tips"></p>
			<div class="mui-content-padded">
				<button id="submit" style="height:2.5rem;font-size: 0.8rem;line-height: 0.8 !important" type="button" class="mui-btn mui-btn-block mui-btn-warning mui-btn-main">立即提交</button>
			</div>
		</section>
