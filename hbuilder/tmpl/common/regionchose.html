<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>选择开通城市你</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/stylesheet.css"/>
		<script src="../../js/hotcss.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<header class="common-header">
			<h1>选择开通城市</h1>
			<a class="icon-back mui-action-back"></a>
		</header>
		<section class="mui-content regionchose-section">
			<div class="choseheaderimg">
				<img src="../../images/chose-header.png"/>
			</div>
			<div class="regionchose-leftlist"></div>
			<script type="text/html" id ="regison">
				<% if(code == 200){ %>
					<% for (var i=0;i<datas.area_list.length;i++ ){ %>
						<a><%= datas.area_list[i].area_name %></a>
					<% } %>
				<% } %>
			</script>
			<div class="regionchose-rightlist"></div>
			<script type="text/html" id ="regison2">
				<% if(code == 200){ %>
					<dl>
						<% for (var x=0;x<datas.area_list.length;x++ ){ %>
							<dt><%= datas.area_list[x].area_name %></dt>
							<dd>
								<ol>
									<% for (var y=0;y<datas.area_list[x].city_list.length;y++ ){ %>
										<li><%= datas.area_list[x].city_list[y].area_name %></li>
									<% } %>	
								</ol>
							</dd>
						<% } %>
						</dl>
					<% } %>
			</script>
		</section>
		<footer class="merchantsthird-footer">
			<button>确定</button>
		</footer>
		<script src="../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/merchants/regionchose.js"></script>
		<script type="text/javascript">
				
		</script>
	</body>

</html>
