<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>公告</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.css">
		<link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
	</head>
	<style>
		.feedback-notice .notice-list li a{
			background:url(../../images/ucenter/coupon-arrow.png) no-repeat center right 0.6rem;
			background-size: 0.3rem;
		}
	</style>
	<body>
		<header class="common-header">

			<a class="icon-back mui-action-back"></a>
			<h1>公告</h1>

		</header>

		<section class="mui-content feedback-notice">
			<ul class="notice-list"></ul>
				
		</section>
		<script type="text/html" id="feedback">
			<% if(code == 200){ %>
				<% for(var i=0;i<datas.length;i++){ %>
				<li>
					<a data-help-id="<%= datas[i].help_id%>">
						<span><%= datas[i].help_title%></span>
					</a>
				</li>					
				<% } %>
			<% } %>
		</script>
		
		
		
		<script type="text/javascript" src="../../js/hotcss.js" ></script>
		<script type="text/javascript" src="../../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../../js/template.js" ></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/feedback-notice.js" ></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
