<html>
	<head>

	<body>

			mui.plusReady(function(){

				if($type == 2){
					$('.mui-title').html('客户购房后评价表');
				}
				var $key = _.userInfo.getKey();
				var $name = _.userInfo.get().username;
				var $phone = _.userInfo.get().phone;
				
				var url = 'http://27.223.70.25:8080/sales/rating/ratingAction.action?type='+$type+'&name='+$key+'&phone='+$phone
				ws=plus.webview.currentWebview();
				//plus.nativeUI.showWaiting('',{style:'black',modal:false,background:'rgba(0,0,0,0)'});
				embed=plus.webview.create(url,'evaluate',{top:'45px',bottom:'0px',position:'dock',dock:'bottom',bounce:'vertical'});
				ws.append(embed);
				embed.addEventListener('loaded',function(){
					//plus.nativeUI.closeWaiting();
				},false);
			})		
		</script>
