	<head>
		<meta charset="UTF-8">
		<title>全部评论</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/stylesheet.css" />
	</head>
	<style type="text/css">
		.product-info .photo{
			float: left;
			width: 150px;
			height: 150px;
		}
		.product-info .icon-type2{
			float: left;
		}
		.product-info p{
			font-size: 30px;
		}
	</style>
	<body id="month-detail">
		<header class="common-header">
			<a class="icon-back mui-action-back"></a>
			<h1>全部评论</h1>
		</header>

		<section class="mui-content layout nannyDetail">
			<div class="commentList-content">
				<div class="store-list">
				
				</div>
			</div>
			
			
		</section>
			<script type="text/html" id="store-list">
				<% if(code == 200){ %>
					<% for(var i = 0;i < datas.length;i++){ %>
					<div class="product-info mui-clearfix store-d" style="padding: 20px;border-bottom: 1px solid #E1E1E1;background-color: #fff;">
						<div class="photo">
							<img src="<%= datas[i].member_avatar %>" alt="">
						</div>
						<div class="contant" style="padding-left: 180px;">
							<h2 style="line-height: 60px;"><%= datas[i].member_name %></h2>
							<p><%= datas[i].comment_message %></p>
						</div>
							
					</div>
					<% } %>
				<% } %>
			</script>
			
	<script src="../js/hotcss.js" ></script>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/template.js"></script>
	<script src="../js/jquery.zdatepicker.js"></script>
	<script type="text/javascript" src="../js/dropload.min.js" ></script>
	<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	<script src="../js/tmpl/comment-list.js"></script>
	</body>

</html>
