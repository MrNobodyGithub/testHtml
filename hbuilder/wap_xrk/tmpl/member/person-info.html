<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../../js/hotcss.js"></script>
        <link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/stylesheet.css" rel="stylesheet" />
		<style>
			select {
				display: block;
				width: auto;
				float: right;
				height: 100%;
				-webkit-appearance: none;
				font-size: 0.53333333rem;
				color: #000;
				text-align: right;
			}
			
			input {
				-webkit-user-select: text;
			}
		</style>
	</head>

	<body>
		
		
		<!--ucenter-->
		<header class="common-header">

			<h1>个人信息</h1>
			<a class="icon-back mui-action-back"></a>
            <a class="icon-link">保存</a>

		</header>
		
        <!--body-->
        <section class="mui-content person form">

            <div class="person-form">

                <div class="form-control form-upload form-icon-arrow">
                    <label>头像</label>
                    <div class="form-group">
	                	<input type="file" class="file-person" id="" value="" />
                        <img src="../../images/ucenter/photo.png" alt="" class="person-img">
                    </div>
                </div>

                <div class="form-control">
                    <label>名称</label>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="20个字符以上，支持中英文、数字">
                    </div>
                </div>

                <div class="form-control form-icon-arrow">
                    <label>用户等级</label>
                    <div class="form-group">
                        <i></i><i></i><i></i>
                    </div>
                </div>

                <div class="form-control form-icon-arrow">
                    <label>性别</label>
                    <div class="form-group" >
                        <select name="" id="sex">
                        		<option value="0" >保密</option>
                        		<option value="1">男</option>
                        		<option value="2">女</option>
                        </select>
                    </div>
                </div>

                <div class="form-control form-icon-arrow">
                    <label>生日</label>
                    <div class="form-group">
                        <input type="text" name="birth" placeholder="选择" readonly>
                    </div>
                </div>

            </div>

            <div class="person-form">
                <div class="form-control">
                    <label>手机号</label>
                    <div class="form-group">
                        <input type="text" value="15610099876">
                    </div>
                </div>
            </div>

        </section>
		
		<script src="../../js/jquery.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/config.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
        <script src="../../js/tmpl/person_info.js"></script>
        <script>
        	
			
        </script>
	</body>

</html>
