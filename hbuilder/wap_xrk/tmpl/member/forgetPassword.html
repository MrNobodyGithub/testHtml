<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/stylesheet.css" />
		<style>
			
			input {
				-webkit-user-select: text;
			}
			.reg-form1 {
			  background-color: #fff;
			}
			.reg-form1 .reg-user-img {
			  width: 6.11851852rem;
			  height: 4.84444444rem;
			  border-radius: 50%;
			  background: url(../image/word.png) no-repeat center center;
			  background-size: 6.11851852rem 4.84444444rem;
			  margin: 2.78518519rem auto 0.99259259rem;
			}
			.reg-form1 .reg-content {
			  margin: auto 0.81481481rem;
			  position: relative;
			}
			.reg-form1 .reg-content .form-control {
			  position: relative;
			  border-bottom-width: 0;
			}
			.reg-form1 .reg-content .form-control:not(:last-child) {
			  margin-top: 0.2962963rem;
			}
			.reg-form1 .reg-content .form-control span {
			  font-size: 0.53333333rem;
			}
			.reg-form1 .reg-content input {
			  display: inline-block;
			  width: 10.66666667rem;
			  height: 2.01481481rem;
			  border-radius: 0.2962963rem;
			  font-size: 0.53333333rem;
			  padding-left: 0.2962963rem;
			  margin-top: 0.2962963rem;
			  margin-left: 0.74074074rem;
			  border: none;
			}
			.reg-form1 .reg-content .icon-tel {
			  background: #F9F9F9;
			}
			.reg-form1 .reg-content .icon-confirm {
			  background: #F9F9F9;
			  width: 6.66666667rem;
			}
			.reg-form1 .reg-content .icon-pass {
			  background: #F9F9F9;
			}
			.reg-form1 .reg-content .icon-pass1 {
			  background: #F9F9F9;
			}
			.reg-form1 .reg-content .submit {
			  width: 14.37037037rem;
			  height: 2.01481481rem;
			  color: #FFFFFF;
			  background: #ea5404;
			  padding-left: 0.44444444rem;
			  font-size: 0.77037037rem;
			  letter-spacing: 0.44444444rem;
			  margin-top: 1.42222222rem;
			  box-shadow: 4px 4px 4px #f8bc98, -4px -4px 4px #f8bc98;
			  margin-left: -0.11851852rem;
			}
			.reg-form1 .reg-content .reg-get {
			  position: absolute;
			  right: 0.37037037rem;
			  top: 50%;
			  font-size: 0.53333333rem;
			  -webkit-transform: translateY(-50%);
			          transform: translateY(-50%);
			  color: #EA5404;
			  border-width: 1px;
			  border-color: #ea5404;
			  border-style: solid;
			  border-radius: 10px;
			  width: 3.18518519rem;
			  line-height: 1.7037037rem;
			  height: 1.74814815rem;
			  text-align: center;
			}
			.reg-form1 .reg-already {
			  width: 5.51111111rem;
			  height: 0.88888889rem;
			  margin: 1.11111111rem auto;
			  display: -webkit-box;
			  display: -ms-flexbox;
			  display: flex;
			  -webkit-box-pack: justify;
			      -ms-flex-pack: justify;
			          justify-content: space-between;
			}
			.reg-form1 .reg-already a,
			.reg-form1 .reg-already span {
			  display: block;
			  height: 0.88888889rem;
			  font-size: 0.51851852rem;
			  line-height: 0.88888889rem;
			}
			.reg-form1 .reg-already a {
			  color: #EA5404;
			}
			.form-control{
				position: relative;
			}		
			/*显示隐藏密码图标样式*/
			.eye_icon{
				width: 1rem;
				height: 1rem;
				display: inline-block;
				position: absolute; 
				right: 0.8rem;
				top:30%;
				background: url(../../images/hide_pass.png) no-repeat center center;
				background-size: 0.8rem 0.4rem;
			}
			.active_eye{
				/*display: block;*/
				background: url(../../images/show_pass.png) no-repeat center center;
				background-size: 0.8rem 0.4rem;
			}
		</style>
	</head>

	<body class="white">
		<header class="common-header">
			<h1>忘记密码</h1>
			<a class="icon-back mui-action-back"></a>
		</header>

		<form class="mui-content reg-form1 mui-clearfix">
			
			
			<!--<div class="reg-content">
				<input type="tel" placeholder="请输入手机号码" />
				<input type="text" placeholder="验证码" />
				<span class="reg-get">获取验证码</span>
				<input type="password" placeholder="密码" />
				<input type="password" placeholder="确认密码" />
				<input type="button" value="登陆" />
			</div>-->
			
			<div class="reg-content" >
				<div class="form-control">
					<span>&emsp;手机号</span>
					<input class="icon-tel" type="tel" placeholder="手机号"  style="line-height: 100%;"/>
				</div>

				<div class="form-control">
					<span>输入密码</span>
					<input class="icon-pass" type="password" placeholder="密码"  style="line-height: 100%;"/>
					<span class="eye_icon"></span>
				</div>

				<div class="form-control">
					<span>确认密码</span>
					<input class="icon-pass1" type="password" placeholder="确认密码" style="line-height: 100%;"/>
					<span class="eye_icon"></span>
				</div>
				
				<div class="form-control">
					<span>&emsp;验证码</span>
					<input class="icon-confirm" type="text" placeholder="验证码" style="line-height: 100%;"/>
					<span class="reg-get">获取验证码</span>
				</div>

				<div class="form-control">
					<input class="submit" type="button" value="确定" />
				</div>

			</div>
			<div class="reg-user-img"></div>
		</form>
		
	</body>
	<script src="../../js/hotcss.js" ></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/common.js"></script>
	<!--<script src="../../js/tmpl/register.js"></script>-->
	<script src="../../js/tmpl/forgetPassword.js"></script>
</html>
