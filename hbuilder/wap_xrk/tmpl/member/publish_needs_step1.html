            color: #FFFFFF !important;
        }
        
        .block {
            display: none;
        }
    </style>

        <script type="text/html" id="comkind">

            <% if(code == 200){ %>
                <div class="item-left-box mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="item-left">
                            <ul id="segmentedControls">
                                <% for( var i = 0; i<datas.class_list.length; i++){ %>
                                    <li class="list" data-gc-id="<%= datas.class_list[i].gc_id %>">
                                        <a class="list-a">
										<img class="list-img" src="<%= datas.class_list[i].image %>" />
										<span class="content"><%= datas.class_list[i].gc_name %></span>
									</a>
                                    </li>

                                    <% } %>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="item-right-box mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="item-right">
                            <ul id="segmentedControlss">
                                <% for( var i = 0; i<datas.class_list.length; i++){ %>
                                    <% var subchild = datas.class_list[i].child %>
                                        <% if(datas.class_list[i].text != ''){ %>
                                            <% for(var j = 0; j < subchild.length; j++){ %>
                                                <% if(subchild[j].child != ""){ %>
                                                    <li id="" class="list" data-gc-id="<%= datas.class_list[i].gc_id %>">
                                                        <% for(var j = 0; j < subchild.length; j++){ %>
                                                            <div>
                                                                <div class="clean  list-jiantou">
                                                                    <span class="span"><%= subchild[j].gc_name %></span>
                                                                    <img class="jiantou" src="../../images/classify/xianjiantou@2x.png" />
                                                                </div>
                                                                <!--<div style="clear: both;"></div>-->
                                                                <ul class="block location">
                                                                    <div style="clear: both;"></div>
                                                                    <li class="list-more ">
                                                                        <% for(var x = 0;x<subchild[j].child.length;x++){ %>

                                                                                <%= subchild[j].child[x].gc_name %>
                                                                            </div>
                                                                            <% } %>

                                                                    </li>
                                                                </ul>
                                                            </div>
                                                            <% } %>

                                                    </li>
                                                    <% }else{ %>

                                                        </li>
