<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>我的收藏 触屏版</title>
    <link rel="stylesheet" type="text/css" href="../../css/mui.css">
    <link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
    <style>
        .layout .product-item h2 {
            padding-left: 0;
        }
        
        .layout .tdesc {
            font-size: .4333rem;
            color: #999;
            line-height: 1.4;
        }
    </style>
</head>

<body style="background: #fff;">

    <header class="common-header">
        <h1>我的收藏</h1>
        <a class="icon-back mui-action-back"></a>
        <a href="javascript:void(0);" class="city" style="display: none;">青岛</a>
    </header>

    <section class="mui-content layout clean white collection">
        <script type="text/html" id="collection1">
            <% 
					var like = datas.favorites_list;
					for( var i = 0; i < like.length; i++ ){ 
				%>
                <div class="product-item mark mark1" data-id="<%= like[i].goods_id %>" data-gc="<%= like[i].gc_id%>" data-tmpl="<%= like[i].extend.app_detail_templet %>">
                    <img src="<%= like[i].goods_image %>" alt="">
                    <div class="product-info">
                        <h2>
                            <%= like[i].goods_name %>
                        </h2>
                        <div class="raty">
                            <% for( var k = 0; k < like[i].evaluation_good_star; k++ ) { %>
                                <span class="icon-raty"></span>
                                <% } %>
                        </div>
                        <div class="label">
                            <span>已售<em>113</em>单</span>
                            <span>好评率<em>90</em></span>
                        </div>
                        <div class="tdesc">
                            <%= like[i].goods_jingle %>
                        </div>
                        <div class="control mui-clearfix">
                            <a class="pull-right">取消收藏</a>
                        </div>
                    </div>
                </div>
                <% } %>
        </script>
    </section>

    <script src="../../js/hotcss.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/dropload.min.js"></script>
    <script src="../../js/mui.min.js"></script>
    <script src="../../js/template.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/member/collection.js"></script>
</body>

</html>
