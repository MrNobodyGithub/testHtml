<!doctype html>
<html>
	<!--
		author: suiyi  date: 2017-06-23 11:21:50  version: 1.0
	-->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>注册 触屏版</title>
		<link rel="stylesheet" type="text/css" href="../../css/mui.css">
		<link rel="stylesheet" type="text/css" href="../../css/wap.css">
		<style>
			input {
				-webkit-user-select: text;
			}
			.form-control ,
			.form-control > input {
				height: 2.01481481rem;
				line-height: 2.01481481rem;
			}
			.form-control{
				position: relative;
			}		
			/*显示隐藏密码图标样式*/
			.eye_icon{
				width: 1rem;
				height: 1rem;
				display: inline-block;
				position: absolute; 
				right: 0.8rem;
				top:30%;
				background: url(../../images/hide_pass.png) no-repeat center center;
				background-size: 0.8rem 0.4rem;
			}
			.active_eye{
				/*display: block;*/
				background: url(../../images/show_pass.png) no-repeat center center;
				background-size: 0.8rem 0.4rem;
			}
		</style>
	</head>

	<body>
		
		<section class="page form form-register register active">

			<h1>向日葵来了</h1>

			<div class="box">

				<div class="form-group">
					<div class="form-control">
						<input type="tel" name="username" class="icon-username required" placeholder="请输入您的手机号码">
					</div>   
				</div> 

				<div class="form-group">
					<div class="form-control">
						<input type="tel" name="tel" class="icon-email required" placeholder="请输入验证码">
					</div>   
					<button class="yzm">获取验证码</button>
				</div>
				
				<div class="form-group">
					<div class="form-control">
						<input type="password" name="password" class="icon-password required" placeholder="请输入您的密码">
						<span class="eye_icon"></span>
					</div>   
				</div>
				<div class="form-group">
					<div class="form-control">
						<input type="password" name="password2" class="icon-password2 required" placeholder="请输入邀请码（选填）">
					</div>   
				</div>

				<div class="form-check">
					<label>
						<input type="checkbox" class="regcheck" checked="checked">
						<a href="#foot"><span class = "register-agreement">同意向日葵平台 《用户服务协议》</span></a>
					</label>
				</div>

				<!--submit-->
				<input type="button" class="box-button" value="注册">

				<div class="form-reglink">
					<span>
						已有账号
						<a href="login.html">请登录</a>
					</span>
				</div>

			</div>


		</section>

		<!--协议-->
		<section class="page page-hide form-agreement">
			<header class="common-header">
				<a class="icon-back"></a>
				<h1>用户服务协议</h1>
			</header>
			<section class="mui-content layout agreement">
				<div class="agreement-text">
					<p></p>
					<!--用于直接跳转协议底部-->
					<div id="foot" style="height: 1rem;"></div> 
				</div>	
			</section>
		</section>	
		
	</body>

	<script src="../../js/hotcss.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/template.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/member/register.js"></script>
	
</html>
