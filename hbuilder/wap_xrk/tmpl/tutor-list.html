<!doctype html>
<html>
<!--
	作者：zhaoyangyue
	时间：2017-06-24
	描述：
-->
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
		<title>家教列表</title>
		<link rel="stylesheet" type="text/css" href="../css/mui.css">
		<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
		<style>
			.filter_active{
				background:url(../images/filter_common.png) no-repeat center center!important;
			}
			.mui-navigate-right:after, .mui-push-right:after{
				content: '';
			}
			.mui-collapse-content i{
				margin-left: 0.22222222rem;
				margin-top: .1rem;
			}
			.mui-collapse-content span{
				font-size:.5rem ;
				padding:.3rem 0;
				display: block;
				margin-left: .3rem;
			}
			.layout .product-item:last-child {
			     border-bottom: 0;
			}
			/*.layout .product-item .raty{
				padding: 0.23703704rem 0 0.24444444rem !important;
			}
			.product-item .label span{
				text-overflow: ellipsis;
				overflow: hidden;
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}*/
			.label span:first-child{
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				overflow:hidden;   
				text-overflow:ellipsis; 
				height: 2.4em;
			}
			.nanny .product-item .label{
				width: 11rem !important;
				height: auto !important;
			}
			.layout .product-item .raty{
				padding: 0.23703704rem 0 0.24444444rem !important;
			}
			.icon-type1, .icon-type2{
				text-overflow: ellipsis;overflow: hidden;display: -webkit-box;-webkit-line-clamp: 1;-webkit-box-orient: vertical;line-height: 0.8rem;	
			}
			.layout .product-item .control{
				padding-top: 0;
			}
			.nanny .product-item .control span{
				/* margin-top: 0; */
			}
			.nodata{
				width: 100%!important;
				height: 100%!important;
				background: #fff;
			}
			.nodata img{
				margin: 0;
				padding: 0;
				display: block;
				width: 6rem;
				height: 6rem;
				margin: 0 auto;
				margin-top: 3rem!important;
			}
		</style>
	</head>

	<body style="background: #fff;">
		<!--家教分类-->
		<section class="mui-content form" style="display: block;flex: 1;">
			<header class="common-header kind-header">

				<a class="icon-back mui-action-back"></a>
				<h1></h1>

			</header>
			<section class="mui-content comkind">
				
			</section>
			
			
			<script type="text/html" id="comkind">
				<% if(code == 200){ %>
					<ul class="mui-table-view comkind-list" style="width:95% !important;">
					    <li class="mui-table-view-cell mui-collapse">
					        <a class="mui-navigate-right">
					        	<span class="icon" style="background-size: 1rem 1rem!important;"></span>
					        	<span class="text"></span>
					        </a>
					        <% var subchild = datas.class_list %>
					        <div class="mui-collapse-content">
					        	<% for(var j = 0; j < subchild.length;j++){ %>
					            	<% if(subchild[j].child != ""){ %>
						            	<br/><span data-gc-id="<%= subchild[j].gc_id %>" data-type-id = "<%= subchild[j].goods_class_type.type_id %>" data-type-model = "<%= subchild[j].goods_class_type.type_model %>">--<%= subchild[j].gc_name %></span><br/>
						            	<% for(var x = 0;x<subchild[j].child.length;x++){ %>
						            		<% if(subchild[j].child[x].have_service > 0){ %>
						            			<i style="background-color: #f187ab; color: #FFFFFF;" data-gc-id="<%= subchild[j].child[x].gc_id %>" data-type-id = "<%= subchild[j].child[x].goods_class_type.type_id %>" data-type-model = "<%= subchild[j].child[x].goods_class_type.type_model %>"><%= subchild[j].child[x].gc_name %></i>
						            		<% }else{ %>
						            			<i data-gc-id="<%= subchild[j].child[x].gc_id %>" data-type-id = "<%= subchild[j].child[x].goods_class_type.type_id %>" data-type-model = "<%= subchild[j].child[x].goods_class_type.type_model %>"><%= subchild[j].child[x].gc_name %></i>
						            		<% } %>
					            		<% } %><br/>
					            	<% }else{ %>
					            		<i data-gc-id="<%= subchild[j].gc_id %>" data-type-id = "<%= subchild[j].goods_class_type.type_id %>" data-type-model = "<%= subchild[j].goods_class_type.type_model %>"><%= subchild[j].gc_name %></i>
					            	<% } %>	
					            <% } %>
					        </div>
					    </li>		
					</ul>
				<% } %>
			</script>
		</section>

		<section class="mui-content layout clean white nanny" style="display: none;padding-top: 2rem;">
			<header class="common-header common-header-pink">
				<h1>家教</h1>
				<a class="icon-back"></a>
				<a class="city">青岛</a>
			</header>
	
			<!--<footer class="footer-ad"">
				<img src="../images/month/month-4.png" alt="">
			</footer>-->
			
			<!--swiper-->
			<div class="swiper" style="position: fixed; width: 100%; top: 1.95555556rem; z-index: 99999;"></div>

			<!--menu-->
			<div class="filter" style="position: fixed; width: 100%; top: 7.14rem; z-index: 9; background-color: #fff;">
				<nav>
					<a class="traget active" data-key="0">综合排序</a>
					<a class="traget" data-key="3">按价格</a>
					<a class="traget" data-key="1">按销量</a>
					<a class="traget" data-key="4">按好评率</a>
				</nav>
				<span style="margin-top: 0rem;" class="filter_mask"></span>
			</div>
			<div class="content content1 mui-scroll" style="margin-top: 7.25rem;">
			    <div class="product"></div>
			    <div class="product"></div>
			    <div class="product"></div>
			    <div class="product"></div>
			    <div class="screening" style="display: none; position: fixed; top: 0rem;">
			    	<div class="filter_content" style="height:auto;">
			    		<div class="filter_list">
			    			<dl class="price">
				    			<dt>价格</dt>
				    			<input class="start" type="number" name="" id="" value="" />
				    			<span>—</span>
				    			<input class="end" type="number" name="" id="" value="" />
				    		</dl>
				    		<dl class="type">
				    			<dt>类型</dt>
				    			<dd data-is-person='0'>公司</dd>
				    			<dd data-is-person='1'>个人</dd>
				    		</dl>
				    	</div>
				    	<div class="select">
				    		<button class="cancle" style="border:1px solid #000000;border-radius:0.4rem;">取消</button>
				    		<button class="confirm">确认</button>
			    		</div>
			    	</div>
			    	
		    	</div>
			</div>
			
		</section>
		<script type="text/html" id="list">
			<% if(code == 200){ %>
			<% var res = datas.goods_list %>
			<%	if(res.length > 0){	%>
			<%for(var i = 0;i<res.length;i++){%>
			<div class="product-item mark mark3" data-goods-id="<%= res[i].goods_id %>">
				<img src="<%= res[i].goods_image_url%>" alt="">
				<div class="product-info ">
					<% if(res[i].is_person == 1){ %>
						<!--个人-->
						<h2 class="icon-type2" style="margin-top: 10px;"><a><%=res[i].goods_name%></a></h2>
					<% }else if(res[i].is_person == 0){ %>
						<!--企业-->
						<h2 class="icon-type1" style="margin-top: 10px;"><a><%=res[i].goods_name%></a></h2>
					<% } %>
					
					<div class="raty" >
						<%for(var j=0;j<res[i].evaluation_good_star;j++){%>
							<span class="icon-raty"></span>
						<%}%>
					</div>
					<div class="label">
						<span><%=res[i].goods_jingle%></span>
						<span>已售<em><%= res[i].goods_salenum %></em>单</span> 
					</div>
					<div class="control mui-clearfix">
						<span>
							<%=res[i].goods_price%>元
							<% if(res[i].goods_unit != null){ %>
								/<%= res[i].goods_unit %>
							<% }else{ %>
								
							<% } %>
						</span>
					</div>
				</div>
			</div>
			<% } %>
				<% }else if(res.length == 0){%>
					<div class="product-item mark mark3">
					<div class="nodata">
						<img class="" src="../images/list-nodata.png" />
					</div>
					</div>
				<% } %>
			<% } %>
		</script>
		
		
		<script type="text/javascript" src="../js/hotcss.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/template.js" ></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/dropload.min.js" ></script>
		<script type="text/javascript" src="../js/config.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/tmpl/tutor-list.js"></script>
		<script>
			$(".filter_list").on("tap", "dd", function(){
				$(this).addClass("active").siblings().removeClass("active");
			})
			$(".filter_mask").on("tap", function(){
				
				if($(this).hasClass("filter_active")){
					$(this).removeClass("filter_active");
					$(".screening").slideUp("slow");
				}else{
					$(this).addClass("filter_active");
					mui('.content').pullRefresh().scrollTo(0,0,1);
					$(".screening").slideDown("slow");
				}
				
			})
			$(".screening").on("tap", function(event){
				var odiv = event.target;
				if(event.target.className == "screening"){
					$(this).slideUp("slow");
					if($(".filter_mask").hasClass("filter_active")){
						$(".filter_mask").removeClass("filter_active");
					}else{
						$(".filter_mask").addClass("filter_active");
					}
				}
			})
			$('.screening').bind( "touchmove", function (e) {
			   e.preventDefault();
			});
		</script>
	</body>
</html>
