    <!--dom 抢单列表-->
    <script type="text/html" id="order-item">

        <%
                for( var i = 0; i < datas.needs_list.length; i++ ) {
            %>
            <div class="order-item">
                <header>
                    <span class="number">订单号: <%= datas.needs_list[i].order_sn %></span> &emsp;
                    <span class="time">订单时间:<%= datas.needs_list[i].s_add_time  %></span>
                </header>

                <div class="info">

                    <div class="info-detail" data-id="<%= datas.needs_list[i].order_id %>" data-storeId='<%= datas.needs_list[i].store_id %>'>
                        <h3>
                            <%= datas.needs_list[i].needs_title %>
                        </h3>
                        <dl>
                            <dt>描述：<%= datas.needs_list[i].needs_description %></dt>
                            <% var res = datas.needs_list[i];%>
                                <%for(var j = 0;j < res.paotui.length;j++){
									if( res.gc_id == res.paotui[j]  ){%>
                                    <dt class="grab-time">下单时间：<span><%= datas.needs_list[i].keywords[0] %></span></dt>
                                    <dt class="grab-address">取件地址：<span><%= datas.needs_list[i].keywords[1] %></span></dt>
                                    <%	}} %>
                                        <%for(var q = 0;q < res.baojie.length;q++){
									if( res.gc_id == res.baojie[q]  ){%>
                                            <dt class="grab-time">服务时间：<span><%= datas.needs_list[i].keywords[0] %></span></dt>
                                            <dt class="grab-address">服务地址：<span><%= datas.needs_list[i].keywords[1] %></span></dt>
                                            <%	}} %>
                                                <%for(var w = 0;w < res.banjia.length;w++){
									if( res.gc_id == res.banjia[w]  ){%>
                                                    <dt class="grab-time">服务时间：<span><%= datas.needs_list[i].keywords[0] %></span></dt>
                                                    <dt class="grab-address">服务地址：<span><%= datas.needs_list[i].keywords[1] %></span></dt>
                                                    <%	}} %>
                                                        <%for(var e = 0;e < res.hugong.length;e++){
									if( res.gc_id == res.hugong[e]  ){%>
                                                            <dt class="grab-time">医院名称：<span><%= datas.needs_list[i].keywords[0] %></span></dt>
                                                            <dt class="grab-address">服务时间：<span><%= datas.needs_list[i].keywords[1] %></span></dt>
                                                            <%	}} %>
                                                                <%for(var r = 0;r < res.biganzi.length;r++){
									if( res.gc_id == res.biganzi[r]  ){%>
                                                                    <dt class="grab-time">服务大类：<span><%= datas.needs_list[i].keywords[0] %></span></dt>
                                                                    <dt class="grab-address">交付时间：<span><%= datas.needs_list[i].keywords[1] %></span></dt>
                                                                    <%	}} %>

                                                                        <dd>总计：<span>￥<%= datas.needs_list[i].order_amount_all %></span></dd>
                        </dl>
                    </div>

                    <div class="robOrder1" needId="<%= datas.needs_list[i].needs_id %>">
                        抢单
                    </div>
                </div>
            </div>
            <%
                }
            %>

    </script>
